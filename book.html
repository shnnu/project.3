            font-size: 17px;

            padding: 5px 5px;
            font-size: 17px;
        }
        .topnav a:hover{
            color:whitesmoke ;
        }
       #slider{
        overflow: hidden;
       }
       @keyframes slider{
        0%{left: 0;}
        30%{left: 0;}
        33%{left: -100%;}
        63%{left: -100%;}
        66%{left: -200%;}
        95%{left: -200%;}
        100%{left: 0;}
       }
       #slider figure{
        width: 300%;
        position: relative;
        animation: 3s slider infinite;
       }
       #slider figure:hover{
        -webkit-animation-play-state: paused;
        cursor: pointer;
       }
       #slider figure img{
        width: 33.33333333%;
        height: 100%;
        float: left;
        overflow: hidden;
       }
